<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <title>Pig Dice Game</title>
    <link rel="icon" href="img/icon.jpg" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice Game</h1>
        <p>Welcome to Pig Dice Game, A ONE on ONE game</p>
      </div>
      <div id="start">
        <div class="row">
          <div class="col-md-6">
            <img src="img/dice1.jpg" alt="DICE IMAGE" />
            <p>
              Kindly, <strong>Fill In</strong> your names in the
              <strong>Form on your right</strong> to begin the game
            </p>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <form id="registerIn" action="index.html" method="post">
                <div class="form-group">
                  <label for="name"> Player A</label>
                  <input
                    id="nameA"
                    type="text"
                    class="form-control"
                    placeholder="Enter First Player Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="name">Player B</label>
                  <input
                    id="nameB"
                    type="text"
                    class="form-control"
                    placeholder="Enter Second Player Name"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-warning" name="button">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="overall">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <div class="panel panel-info">
                <div class="panel-heading">
                  <p class="panel-title">Player A</p>
                </div>
                <div class="panel-body">
                  <h2>Player A: <span id="namesA"></span></h2>
                  <button id="player1-roll" class="btn-danger btn">Roll</button>
                  <button id="player1-hold" class="btn-primary btn">
                    Hold
                  </button>
                  <h4>Dice Roll: <span id="die-roll-1"></span></h4>
                  <p>Round Total: <span id="round-total-1"></span></p>
                </div>
                <div class="panel-footer">
                  <p>Total Score: <span id="total-score-1"></span></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <div class="panel panel-info">
                <div class="panel-heading">
                  <p class="panel-title">Player B</p>
                </div>
                <div class="panel-body">
                  <h2>Player B: <span id="namesB"></span></h2>
                  <button id="player1-roll" class="btn-danger btn">Roll</button>
                  <button id="player1-hold" class="btn-primary btn">
                    Hold
                  </button>
                  <h4>Dice Roll: <span id="die-roll-1"></span></h4>
                  <p>Round Total: <span id="round-total-1"></span></p>
                </div>
                <div class="panel-footer">
                  <p>Total Score: <span id="total-score-1"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jquery Link -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
